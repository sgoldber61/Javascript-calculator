<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css"  href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/style.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div class="row">
            <div class="col-md-10 col-md-offset-1" id="central-calculator">
              <div id="calc-input">
                <div>
                  <p id="top-line">Ans = 0</p>
                </div>
                <div>
                  <p id="main-line">0</p>
                </div>
              </div>
              <div>
                <span class="calc-span red-button"><button class="span-button" id ="AC">AC</button></span>
                <span class="calc-span red-button"><button class="span-button" id ="backspace">&larr;</button></span>
                <span class="calc-span black-button"><button class="span-button" id="Ans">Ans</button></span>
                <span class="calc-span black-button"><button class="span-button" id =" ^ ">^</button></span>
              </div>
              <div>
                <span class="calc-span black-button"><button class="span-button" id ="e">e</button></span>
                <span class="calc-span black-button"><button class="span-button" id ="(">&#40;</button></span>
                <span class="calc-span black-button"><button class="span-button" id =")">&#41;</button></span>
                <span class="calc-span blue-button"><button class="span-button" id =" / ">&#247;</button></span>
              </div>
              <div>
                <span class="calc-span yellow-button"><button class="span-button" id ="7">7</button></span>
                <span class="calc-span yellow-button"><button class="span-button" id ="8">8</button></span>
                <span class="calc-span yellow-button"><button class="span-button" id ="9">9</button></span>
                <span class="calc-span blue-button"><button class="span-button" id =" * ">&#215;</button></span>
              </div>
              <div>
                <span class="calc-span yellow-button"><button class="span-button" id ="4">4</button></span>
                <span class="calc-span yellow-button"><button class="span-button" id ="5">5</button></span>
                <span class="calc-span yellow-button"><button class="span-button" id ="6">6</button></span>
                <span class="calc-span blue-button"><button class="span-button" id =" - ">-</button></span>
              </div>
              <div>
                <span class="calc-span yellow-button"><button class="span-button" id ="1">1</button></span>
                <span class="calc-span yellow-button"><button class="span-button" id ="2">2</button></span>
                <span class="calc-span yellow-button"><button class="span-button" id ="3">3</button></span>
                <span class="calc-span blue-button"><button class="span-button" id =" + ">+</button></span>
              </div>
              <div>
                <span class="calc-span yellow-button"><button class="span-button" id ="0">0</button></span>
                <span class="calc-span yellow-button"><button class="span-button" id ="decimal">.</button></span>
                <span class="calc-span yellow-button"><button class="span-button" id ="-">(-)</button></span>
                <span class="calc-span green-button"><button class="span-button" id = " = ">=</button></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./helper_functions.js"></script>
    <script src="./calculator.js"></script>
  </body>
</html>
